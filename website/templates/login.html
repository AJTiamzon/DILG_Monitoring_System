{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="card shadow" style="width: 50%; margin-left: 25%; margin-top: 2%;">

    <form method="POST">
      <div class="card-header bg-info text-black font-weight-bold">
        <h3 align="center">Login</h3>
      </div>

      <div class="card-body">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

  </div>
{% endblock %}
